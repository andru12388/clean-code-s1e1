<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <div class="link-details">
      <img class="img-details" src="./eisenhower-matrix.jpg">
      <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="center-wrapper">
      <p>
        <label for="new-task" class="task-text">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task"class="task entry-field" type="text">
          <button class="button">Add</button>
        </div>
      </p>
      <h3 class="titles-box">Todo</h3>
      <ul id="not-done-tasks" class="list-block list-block-first">
        <li class="list-item">
          <input type="checkbox" class="entry-field">
          <label class="task task-text">Pay Bills</label>
          <input type="text" class="task entry-field">
          <button class="edit button">Edit</button>
          <button class="delete button">
            <img class="icon-remove" src="./remove.svg">
          </button>
        </li>
        <li class="edit-mode list-item">
          <input type="checkbox" class="entry-field">
          <label class="task task-text">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task entry-field">
          <button class="edit button">Save</button>
          <button class="delete button">
            <img class="icon-remove" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="titles-box">Completed</h3>
      <ul id="done-tasks" class="list-block list-block-last">
        <li class="list-item">
          <input type="checkbox" checked class="entry-field">
          <label class="task task-text">See the Doctor</label>
          <input type="text" class="task entry-field">
          <button class="edit button">Edit</button>
          <button class="delete button">
            <img class="icon-remove" src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
